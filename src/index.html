<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Minimalist JavaScript REPL">
  <meta name="keywords" content="REPL,JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zero - Minimalist JavaScript REPL</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.35.2/ace.min.js" integrity="sha512-yAnvECNg9QuDHCVysxX2c3yFOs9HtBfmnHpVLxGtg7DWYN9dYzEMjZm1GnBF4t60I6ny1xW1Al8owfna4QdGtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.35.2/theme-dracula.min.js" integrity="sha512-Uo9Lu5ebeR+BvhmnAYT4FbW+0/a85TfeWmeMkg//AzcqTrQBbTWIR0BDW+AsJw/i4kdkPcewBHUncKZng4ASEQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    #editor {
      position: fixed;
    }

    #output {
      position: fixed;
      white-space: pre;
      font-size: 16px;
      padding: 0.5em;
      overflow: auto;
      border: 0px dotted #888;
    }

    @media (scripting: none) {
        #editor, #output {
          display: none;
        }
    }

    @media (orientation: landscape) {
      #editor {
        inset: 0 50% 0 0;
      }

      #output {
        inset: 0 0 0 50%;
        border-left-width: 1px;
      }
    }

    @media (orientation: portrait) {
      #editor {
        inset: 0 0 50% 0;
      }

      #output {
        inset: 50% 0 0 0;
        border-top-width: 1px;
      }
    }

    .error {
      color: red;
    }

    noscript {
      text-align: center;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <div id="output"></div>
  <noscript>
    <h1>Zero</h1>
    <p>Minimalist JavaScript REPL</p>
    <p><strong>Enable JavaScript for this page if you want to test the REPL!</strong></p>
  </noscript>
  <script src="./index.js"></script>
</body>
</html>
